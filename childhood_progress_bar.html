<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Childhood Progress — Mauricio</title>
  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --accent: linear-gradient(90deg,#6ee7b7,#60a5fa,#a78bfa);
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(circle at 10% 10%, #071024, var(--bg));color:#e6eef8}
    .card{width:min(760px,94vw);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:28px;box-shadow:0 10px 30px rgba(2,6,23,0.7);backdrop-filter: blur(6px)}
    h1{margin:0 0 6px 0;font-size:20px}
    p.lead{margin:0 0 20px 0;opacity:0.9}

    .progress-wrap{background:var(--glass);padding:18px;border-radius:12px}
    .bar{height:28px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden;position:relative}
    .fill{height:100%;width:0%;background:var(--accent);background-size:200% 200%;animation:shimmer 6s linear infinite}
    @keyframes shimmer{0%{background-position:0% 50%}100%{background-position:100% 50%}}

    .meta{display:flex;gap:12px;margin-top:14px;flex-wrap:wrap}
    .pill{background:rgba(255,255,255,0.03);padding:10px 12px;border-radius:10px;font-size:14px}

    .big{font-weight:700;font-size:28px}
    .muted{opacity:0.8;font-size:13px}

    .footer{margin-top:16px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;padding:8px 12px;border-radius:10px;cursor:pointer}

    .small{font-size:13px;color:#bcd3ff}

    @media (max-width:520px){.big{font-size:22px}}
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Childhood progress — Mauricio</h1>
    <p class="lead">Live progress from <strong>Feb 22, 2012</strong> → <strong>Feb 22, 2030</strong> (18 years).</p>

    <div class="progress-wrap" aria-live="polite">
      <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="fill" id="fill"></div>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
        <div>
          <div class="big" id="percent">0%</div>
          <div class="muted small">of your 0–18 childhood completed</div>
        </div>
        <div style="text-align:right">
          <div class="pill" id="daysLeft">— days left</div>
          <div class="muted small" id="timeLeft">—</div>
        </div>
      </div>

      <div class="meta" style="margin-top:12px">
        <div class="pill small">Birth: Feb 22, 2012</div>
        <div class="pill small">18th birthday: Feb 22, 2030</div>
        <div class="pill small" id="now">Now: —</div>
      </div>
    </div>

    <div class="footer">
      <button id="copyBtn">Copy HTML</button>
      <div class="small">Open this file in any browser. Updates every second.</div>
    </div>
  </div>

  <script>
    // Configuration (already set to your birthday)
    const birth = new Date(2012, 1, 22, 0, 0, 0); // months: 0=Jan, 1=Feb
    const adult = new Date(2030, 1, 22, 0, 0, 0);

    const fill = document.getElementById('fill');
    const percentEl = document.getElementById('percent');
    const daysLeftEl = document.getElementById('daysLeft');
    const timeLeftEl = document.getElementById('timeLeft');
    const nowEl = document.getElementById('now');
    const copyBtn = document.getElementById('copyBtn');

    function clamp(v, a=0, b=100){return Math.max(a, Math.min(b, v))}

    function formatTimeLeft(ms){
      if(ms<=0) return '0 days';
      const s = Math.floor(ms/1000);
      const days = Math.floor(s/86400);
      let rem = s - days*86400;
      const hours = Math.floor(rem/3600); rem -= hours*3600;
      const mins = Math.floor(rem/60); const secs = rem - mins*60;
      // return a compact human readable string
      const parts = [];
      if(days>365){const y = Math.floor(days/365); parts.push(y + (y===1?' year':' years')); const d = days - y*365; if(d>0) parts.push(d+'d')}
      else if(days>0) parts.push(days+' days');
      parts.push(hours+'h', mins+'m', secs+'s');
      return parts.join(' ');
    }

    function update(){
      const now = new Date();
      nowEl.textContent = 'Now: ' + now.toLocaleString();
      const totalMs = adult - birth;
      const elapsedMs = now - birth;
      const remainingMs = adult - now;
      const ratio = clamp((elapsedMs / totalMs) * 100, 0, 100);
      const pct = ratio.toFixed(6); // high precision for smooth bar
      fill.style.width = clamp(ratio,0,100) + '%';
      percentEl.textContent = parseFloat(pct).toLocaleString(undefined, {maximumFractionDigits:6}) + '%';
      percentEl.setAttribute('aria-valuenow', pct);

      const daysLeft = Math.max(0, Math.ceil(remainingMs / (1000*60*60*24)));
      daysLeftEl.textContent = daysLeft + ' days left';
      timeLeftEl.textContent = formatTimeLeft(remainingMs) + ' until 18';

      // subtle color shift depending on how close
      if(ratio>=100){fill.style.filter='grayscale(0.2)';}
    }

    // initial
    update();
    // update every second
    setInterval(update, 1000);

    // copy the HTML source to clipboard (for easy download)
    copyBtn.addEventListener('click', async ()=>{
      try{
        const html = document.documentElement.outerHTML;
        await navigator.clipboard.writeText(html);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent='Copy HTML',1500);
      }catch(e){
        copyBtn.textContent = 'Copy failed';
        setTimeout(()=>copyBtn.textContent='Copy HTML',1500);
      }
    });
  </script>
</body>
</html>
